<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles specific to 404 page */
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: #6e45e2;
            margin: 0;
            line-height: 1;
            letter-spacing: -3px;
            text-shadow: 0 0 30px rgba(110, 69, 226, 0.4);
            background: linear-gradient(90deg, #6e45e2, #ff00e6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .error-message {
            color: #b0b0ff;
            font-size: 1.5rem;
            font-weight: 400;
            max-width: 500px;
            margin: 0 auto 2rem;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        .home-link {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(110, 69, 226, 0.2);
            color: #b0b0ff;
            border: 1px solid #6e45e2;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .home-link:hover {
            background: rgba(110, 69, 226, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 69, 226, 0.2);
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            .error-message {
                font-size: 1.3rem;
                padding: 0 20px;
            }
        }
        
        @media (max-width: 480px) {
            .error-code {
                font-size: 4.5rem;
            }
            .error-message {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="badge">ERROR</div>
            <h1 class="error-code">404</h1>
            <p class="error-message">The page you're seeking has vanished into the void.</p>
            <a href="/" class="home-link">Return to the light</a>
        </div>
    </div>
</body>
</html>
