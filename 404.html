<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles specific to 404 page */
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: #6e45e2;
            margin: 0;
            line-height: 1;
            letter-spacing: -3px;
            text-shadow: 0 0 30px rgba(110, 69, 226, 0.4);
            background: linear-gradient(90deg, #6e45e2, #ff00e6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            animation: pulse 3s infinite alternate;
        }
        
        .error-message {
            color: #b0b0ff;
            font-size: 1.5rem;
            font-weight: 400;
            max-width: 500px;
            margin: 0 auto 2rem;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        .home-link {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(110, 69, 226, 0.2);
            color: #b0b0ff;
            border: 1px solid #6e45e2;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .home-link:hover {
            background: rgba(110, 69, 226, 0.4);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 69, 226, 0.3);
        }
        
        @keyframes pulse {
            0% {
                opacity: 0.8;
                text-shadow: 0 0 20px rgba(110, 69, 226, 0.3);
            }
            100% {
                opacity: 1;
                text-shadow: 0 0 40px rgba(110, 69, 226, 0.6);
            }
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <div class="content">
            <div class="badge">ERROR 404</div>
            <h1 class="error-code">4 0 4</h1>
            <p class="error-message">The page you're looking for has vanished into the cosmic void...</p>
            <a href="/" class="home-link">Return to Safety</a>
        </div>
    </div>

    <script>
        // Create twinkling stars
        document.addEventListener('DOMContentLoaded', function() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random size between 1 and 3px
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration
                star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
                
                starsContainer.appendChild(star);
            }
        });
    </script>
</body>
</html>
